name: Deploy to GitHub Pages

on:
  push:
    branches: [ production ]

permissions:
  contents: read               
  pages: write                 
  id-token: write              

concurrency:
  group: "pages"               
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18     
          cache: pnpm

      - name: Install pnpm
        run: npm i -g pnpm    

      - name: Install deps
        run: pnpm install --frozen-lockfile

      - name: Build site
        run: pnpm build 

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./build     

  deploy:
    needs: build            
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}  
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
